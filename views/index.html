<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/podsync-favicon-black.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            background-color: #000 !important;
            color: #fff !important;
        }
    </style>
    <script>
     if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered!', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
     });
   }
  </script>
    <title>Podsync</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
       <nav
  class="relative flex w-full flex-wrap items-center justify-between py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700  lg:py-4">
  <div class="flex w-full flex-wrap items-center justify-between px-3">
    <div>
      <p
        class="mx-2 my-1 flex items-center text-2xl font-bold lg:mb-0 lg:mt-0">
        Podsync
    </p>
    </div>
  </div>
</nav>
<hr>

 <div class="flex flex-wrap justify-center">
    {{range .data}}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
        <div class="bg-white rounded-lg overflow-hidden shadow-md cursor-pointer">
            <img src={{.ThumbnailUrl}} alt="Blog Cover" class="w-full h-48 object-cover object-center" />
            <div class="p-4">
                <a href="https://youtube.com/watch?v={{.VideoId}}" class="text-black text-lg font-bold mb-2 block" target="_blank">{{.Title}}</a>
            </div>
        </div>
    </div>
    {{end}}
</div>
</body>
</html>
